<app-default-auth-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  [disablePrimaryBtn]="!loginForm.valid"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndeoa@gmail.com"
    >
      <img src="assets/svg/email-icon.svg" alt="email"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      placeholder="Your Password"
    >
      <img src="assets/svg/password-icon.svg" alt="password"/>
    </app-primary-input>

    <span>forgot password?</span>
  </form>
</app-default-auth-layout>
