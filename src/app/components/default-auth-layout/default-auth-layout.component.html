<main>
  <section class="form-section">
    <img src="assets/svg/logo.svg" alt="logo"/>
    <h2>{{ title }}</h2>
    <ng-content/>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        [disabled]="disablePrimaryBtn"
        (click)="submit()"
      >
        {{ primaryBtnText }}
      </button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button
        class="btn-secondary"
        (click)="navigate"
      >
        {{ secondaryBtnText }}
      </button>
    </div>

  </section >
  <section class="main-section">
    <h1>You should, MoveIt!</h1>
    <img src="assets/svg/main-illustration.svg" alt="main illustration"/>
  </section>
</main>
